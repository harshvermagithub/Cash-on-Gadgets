<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-weight: 900; fill: #ffffff; font-size: 32px; }
      .icon-bg { fill: #10B981; rx: 4; }
      .icon-text { font-family: Arial, sans-serif; font-weight: 900; fill: #ffffff; font-size: 24px; text-anchor: middle; }
      
      /* Animation */
      .state-1 { animation: toggle1 6s infinite; }
      .state-2 { animation: toggle2 6s infinite; opacity: 0; }
      
      @keyframes toggle1 {
        0%, 45% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      @keyframes toggle2 {
        0%, 45% { opacity: 0; }
        50%, 100% { opacity: 1; }
      }
    </style>
  </defs>

  <!-- Cart Outline -->
  <path d="M20,40 H50 L80,140 H160 L180,60 H60" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  <circle cx="90" cy="170" r="10" fill="#fff" />
  <circle cx="150" cy="170" r="10" fill="#fff" />

  <!-- LEFT BOX (F vs Phone) -->
  <g transform="translate(70, 50)">
    <!-- Background (always visible or part of state?) User said "when phone comes". implies change. -->
    <rect width="30" height="45" class="icon-bg" />
    
    <!-- State 1: F Symbol -->
    <text x="15" y="30" class="icon-text state-1">F</text>
    
    <!-- State 2: Phone Icon -->
    <g class="state-2">
      <rect x="5" y="5" width="20" height="35" rx="2" fill="none" stroke="#fff" stroke-width="2" />
      <circle cx="15" cy="35" r="2" fill="#fff" />
    </g>
  </g>

  <!-- Text ONZ -->
  <text x="110" y="80" class="text">ONZ</text>

  <!-- Text KA -->
  <text x="70" y="120" class="text">KA</text>

  <!-- RIGHT BOX (R vs Note) -->
  <g transform="translate(120, 90)">
    <rect width="30" height="45" class="icon-bg" />
    
    <!-- State 1: R Symbol (Rupee) -->
    <text x="15" y="30" class="icon-text state-1">₹</text>
    
    <!-- State 2: Note Icon -->
    <g class="state-2">
       <rect x="2" y="10" width="26" height="25" rx="2" fill="none" stroke="#fff" stroke-width="2" />
       <circle cx="15" cy="22" r="5" stroke="#fff" stroke-width="2" fill="none" />
       <text x="15" y="26" font-size="10" fill="#fff" text-anchor="middle">₹</text>
    </g>
  </g>

  <!-- Text T -->
  <text x="160" y="120" class="text">T</text>
</svg>
