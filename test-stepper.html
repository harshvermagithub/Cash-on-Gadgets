<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  .stepper-container { display: flex; justify-content: space-between; position: relative; width: 100%; padding: 20px; }
  .stepper-line-bg { position: absolute; top: 35px; left: 40px; right: 40px; height: 2px; background: #ddd; z-index: 0; }
  .stepper-line-fill { position: absolute; top: 35px; left: 40px; height: 2px; background: green; z-index: 0; width: 33%; }
  .step { display: flex; flex-direction: column; align-items: center; z-index: 10; width: 60px; }
  .circle { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: white; border: 2px solid #ddd; }
  .circle.completed { background: green; border-color: green; color: white; }
  .circle.pending { background: #fff3cd; border-color: orange; color: orange; }
</style>
</head>
<body>
<div class="stepper-container">
  <div class="stepper-line-bg"></div>
  <div class="stepper-line-fill"></div>
  <div class="step"><div class="circle completed">1</div></div>
  <div class="step"><div class="circle pending">2</div></div>
  <div class="step"><div class="circle">3</div></div>
  <div class="step"><div class="circle">4</div></div>
</div>
</body>
</html>
